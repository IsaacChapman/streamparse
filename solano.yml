worker_limit: 1
python:
  python_version: '2.7'
hooks:
  pre_setup: |
    set -x
    set -e # Exit on error
    pip install -r requirements.txt
    pip install -r test-requirements.txt
    pip install coveralls coverage nose-cov
    pip install contextlib2
    python setup.py --version
tests:
  - nosetests -v --logging-level=DEBUG
